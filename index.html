<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="./style/style.css" rel="stylesheet">
</head>
<body>
    <!-- Lightbox Gallery -->
    <div class="gallery">

        <h2>Welcome to Responsive Gallery</h2>

        <div class="row">
            <img src="https://austinbnetworking.github.io/Archives/lightbox/images/1.jpg" onclick="openModal();changeImage(0)" alt="    Template Image">
            <img src="https://austinbnetworking.github.io/Archives/lightbox/images/2.jpg" onclick="openModal();changeImage(1)" alt=" Template Image">
            <img src="https://austinbnetworking.github.io/Archives/lightbox/images/3.jpg" onclick="openModal();changeImage(2)" alt=" Template Image">
        </div>

        <div class="row">
            <img src="https://austinbnetworking.github.io/Archives/lightbox/images/4.jpg" onclick="openModal();changeImage(3)" alt=" Template Image">
            <img src="https://austinbnetworking.github.io/Archives/lightbox/images/5.jpg" onclick="openModal();changeImage(4)" alt=" Template Image">
            <img src="https://austinbnetworking.github.io/Archives/lightbox/images/6.jpg" onclick="openModal();changeImage(5)" alt=" Template Image">
        </div>

    </div>

    <div class="lightboxContainer">

        <div class="lightbox">
            <div class="close" onclick="closeModal()"> &#10006; </div>

            <div class="prev" onclick="nextSlide(-1)"> &#60; </div>
            <div class="activeImage">
                <img name="activeImage" src="" alt="">
            </div>
            <div class="next" onclick="nextSlide(1)"> &#62; </div>
        </div>

    </div>
    <!-- End of Lightbox Gallery -->
    <footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                crossorigin="anonymous"></script>
    
    </footer>
</body>

</html>
